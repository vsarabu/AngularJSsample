<!DOCTYPE html>
<html ng-app ="dabbble">
<head>
<title>Hello World, AngularJS - ViralPatel.net</title>

<script type="text/javascript"

<script type="text/javascript"

<body ng-controller="AppCtrl">

<div class="container">

<nav class="navbar navbar-default">

        <li><a href="#">second</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

<div >

  <button ng-click="updateOnClick()"  >Update</button>
  
  
  </div>

  <div ng-controller="APICtrl">

    <h4><p>ID:</p>{{list.id}}</h4><br>

    <h3><p>Body:</p>{{list.body}}</h3><br>
